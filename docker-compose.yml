version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-dev
    stdin_open: true
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: mysql
    depends_on:
      - mysql
    volumes: 
      - .:/app:cached
      - readable-coder-bundle:/app/vendor/bundle
    ports:
      - "3000:3000"
  
  mysql:
    image: mysql:8.0.32
    command: ["--bind-address=0.0.0.0"]
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  readable-coder-bundle:
  mysql-data:
    